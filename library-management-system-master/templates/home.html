{% block head %}
	{{ super() }}

    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
	<div class="container d-flex h-75">
	    <div class="row justify-content-center align-self-center welcome">
	    	<h3>WELCOME</h3>
			<div style="width:100%">
			<form action="/books/search" method="GET">
			  <div class="form-group">

			</div>
	    </div>

{% endblock %}
